<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" [(ngModel)]="user.username"
               class="form-control" id="username" name="username" placeholder="Enter your username"
        required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="user.password"
               class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" [(ngModel)]="user.branch"
               class="form-control" id="branch" name="branch" placeholder="Enter your branch"
        required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" [(ngModel)]="user.role" name="role">
          <option value="">Select a Role</option>
          <option *ngFor="let order of roles; let i = index" [value]="roles[i].value">
            {{roles[i].name}}
          </option>
        </select>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
